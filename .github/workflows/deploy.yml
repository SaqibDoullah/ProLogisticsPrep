name: build-static

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: build-static
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      # (Optional) stamp so you can verify updates in page source
      - name: Add build stamp
        run: echo "<meta name='build' content='${GITHUB_SHA}'>" >> dist/index.html

      # Deploy ONLY dist/ to the build branch
      - name: Deploy dist to build
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: build
          folder: dist
          clean: true
